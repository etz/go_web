{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-left">
                <a href="/" class="logo"><img src="/static/images/logo-40.png" alt="Logo"></a>
            </div>
            
            <div class="search-container">
                <form action="/search" method="GET" class="search-form">
                    <input type="text" name="q" placeholder="Search skins..." class="search-input">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            
            <div class="nav-right">
                {{if .User}}
                <div class="user-info">
                    <img src="{{.User.AvatarMedium}}" alt="{{.User.PersonaName}}" class="avatar">
                    <span>{{.User.PersonaName}}</span>
                    <a href="/logout" class="logout-btn">Logout</a>
                </div>
                {{else}}
                <a href="/login" class="login-btn">
                    <img src="/static/images/steam_login.png" alt="Login with Steam">
                </a>
                {{end}}
            </div>
        </nav>
    </header>
    
    <main class="container">
        <!-- Content will go here -->
{{end}}
